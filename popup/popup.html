<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="paper.min.css" />
    <link rel="stylesheet" href="popup.css" />

    <script src="popup.js" defer></script>

    <title>Void Tab</title>
  </head>
  <body>
    <h3 class="heading">Void Tab</h3>

    <form id="color-input-form" class="padding-small">
      <div class="form-group">
        <label for="dark-color-input"> Dark Mode </label>
        <input id="dark-color-input" class="input-block" type="color" />
      </div>

      <div class="form-group">
        <label for="light-color-input"> Light Mode </label>
        <input id="light-color-input" class="input-block" type="color" />
      </div>

      <button class="btn-block" type="submit">Update</button>
      <button class="btn-block" id="reset-colors-button">Reset</button>

      <div class="social-links">
        <a
          href="https://github.com/jNaimXIII/VoidTab"
          target="_blank"
          class="paper-btn"
          title="GitHub"
        >
          <img src="images/github.svg" alt="GitHub" />
        </a>

        <a
          href="https://youtube.com/channel/UCov_vTQLbt22Cu1LH-ZRKyw"
          target="_blank"
          class="paper-btn"
          title="YouTube"
        >
          <img src="images/youtube.svg" alt="YouTube" />
        </a>

        <a
          href="https://twitter.com/jNaimXIII"
          target="_blank"
          class="paper-btn"
          title="Twitter"
        >
          <img src="images/twitter.svg" alt="Twitter" />
        </a>
      </div>
    </form>
  </body>
</html>
